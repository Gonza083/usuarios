{% extends "base.html" %} 

{% block content %}




<main class= "container py-5" >
    <section class= "card card-body">
        <h1 class="display-4 text-center" >Django App</h1>
        <p class="text-center">
        Una aplicacion para que apuntes tus tareas
        </p>
        {% if user.is_authenticated %}
        <div class= "text-center">
        
            <a class="btn btn-primary" href='{% url 'logout' %}' >
            Logaut 
            </a>
           
        
        </div>
        {% else %}
        <div class= "text-center">
            <a class="btn btn-primary" href= "{% url 'signin' %}">
                Sign in
            </a>
            <a class="btn btn-secondary" href= "{% url 'signup' %}">
                Sign up
            </a>
        </div>
        {% endif %}
 
        


    </section>
</main>

{% endblock %}
